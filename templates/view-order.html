{% extends 'layouts/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}

    <div class="content shadow">
        <div class="content_inner">

            <h1>Your order</h1>
            <div class="textbox">
                <p class="order-info">{{order.name}}</p>
                <p class="order-info">Order number: {{order.number}}</p>
                
            
                {% if order.delivered == False %}
                <p  class="order-info">To deliver</p>
                {% else %}
                <p  class="order-info">Delivered</p>
                {% endif %}
            
                <p class="order-info">Requested {{order.time}}</p>
            </div>

            
            <a href="{% url 'change-order' order.number %}">Change</a>
            <a href="{% url 'cancel-order' order.number %}">Cancel Order</a>
        </div>
    </div>
    <div class="background">
        <img src="https://images.unsplash.com/photo-1561715276-a2d087060f1d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="">
    </div>

</body>
{% load static %}
<link rel="stylesheet" href="{% static 'css/template.css'%}">
</html>
{% endblock %}
