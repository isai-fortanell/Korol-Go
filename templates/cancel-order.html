<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="content_inner">

            <h1 class="white">Cancel order</h1>
            <form method="POST" action="">
                {% csrf_token %}
                <p>Do you really want to cancel your {{order.name}} order?</p>
                <a href="{{request.META.HTTP_REFERER}}">No, Go back</a>
                <input type="submit" value="Yes, cancel my order" class="a">
            </form>
        </div>
    </div>
    <div class="background">
        <img src="https://images.unsplash.com/photo-1623018035782-b269248df916?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="">
    </div>

</body>
{% load static %}
<link rel="stylesheet" href="{% static 'css/template.css'%}">
</html>
