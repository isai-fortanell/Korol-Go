{% extends 'layouts/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Orders</title>
</head>
{% block content %}

<body>
    <main>
        <div class="image_background">
            <!-- <img src="https://images.unsplash.com/photo-1630433965102-77bc6e6280fd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt=""> -->
        </div>
        <div class="order_content">
            <h1>What do you want to order today? {{auth}}</h1>
            <h2>Let us get just at your door, with the perfect delivery for you, no worries</h2>
            <form class ="order_inner" method="POST" action="">
                {% csrf_token %}
                <div class="order-form">
                    <svg stroke-width="0" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="none" stroke="#000" stroke-width="2" d="M3,18 L1,18 L1,3 L14,3 L14,17 M14,18 L9,18 M6,21 C7.65685425,21 9,19.6568542 9,18 C9,16.3431458 7.65685425,15 6,15 C4.34314575,15 3,16.3431458 3,18 C3,19.6568542 4.34314575,21 6,21 Z M17,21 C18.6568542,21 20,19.6568542 20,18 C20,16.3431458 18.6568542,15 17,15 C15.3431458,15 14,16.3431458 14,18 C14,19.6568542 15.3431458,21 17,21 Z M14,8 L19,8 L23,13 L23,18 L20,18"></path></svg>
                    {{form}}
                </div> 
                <div class="order-button">
                    <input id="submit-order" type="submit" value="MAKE ORDER" >                        
                </div>
            </form>
            <a id="work-login" href="{% url 'login' %}">already an account? LOGIN</a>
        </div>
    </main>
</body>
<link rel="stylesheet"  href="{%  static  'css/order.css'  %}">
</html>
{% endblock %}
